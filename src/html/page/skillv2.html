<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡片</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <!-- 卡片背景 -->
        <img class="pos card-frame" src="../res/skill/frame/monster_rh.jpg">
        <!-- 卡片名称 -->
        <span class="pos card-name">{{name}}</span>
        <!-- 循环品质 -->
        <img v-for="(n, index) in quality" :key="index" :src="'../res/skill/star/level.png'" class="pos filter"
            :style="{ left: 60 + index * 60 + 'px', top: '70px' }">
        <!-- 技能主类型，添加阴影 -->
        <img class="pos filter" src="../res/skill/att/water.png" style="right: 58px;top: 60px;">
        <!-- 技能形象 -->
        <img class="pos filter" src="../res/skill/test.jpg" style="right: 99px;top: 220px;width: 614px;">
        <!-- 描述 -->
        <div class="pos" style="width: 687px; height: 213px; bottom: 79px; left: 61px;">
            <div>
                <div>
                    <img class="inline-icon" src="../res/skill/icon/cd.png">
                    <span class="text-content">
                        【技能信息】
                     </span>
                    <span  class="text-content">{{name}}
                        (
                        <span style="color: #c57d7d;">伤害型</span>
                        -
                        {{getQuality(quality)}}级{{type}})
          
                    </span>
                </div>
            </div>
            <div class="content">
                <img  class="inline-icon" src="../res/skill/icon/zb.png">
                <span class="text-content">
                    【技能描述】
                </span>
                <span class="text-content">
                    <img  class="inline-icon" src="../res/skill/icon/yx.png">
                    <span>[技能频率]{{cd}}回合</span>
                    {{desc}}</span>
            </div>
        </div>
    </div>
    <script>
        let data = {
            name: '什么·火之呼吸 · 一式',
            // 品质
            quality: 9,
            //技能类型
            type: '光环技能',
            desc: '游戏开始,对敌方全体造成一次魔法攻击，并且附加[终焉]效果(每回合扣除敌方1生命,如果敌方死于[终焉]效果,那么自身生命回复到100%)',
            cd: 0,
        };
        new Vue({
            el: '#app',
            data: {
                name: '',
                quality: 5,
                desc: '',
                type: '',
                cd: 0,
            },
            mounted() {
                this.name = data.name;
                this.quality = data.quality;
                this.desc = data.desc;
                this.type = data.type;
                this.cd = data.cd;
            },
            methods: {
                getQuality(quality) {
                    // 品质映射
                    const qualities = ['F', 'D', 'C', 'B', 'A', 'S', 'SS', 'SSS', 'SR', 'SSR'];
                    return qualities[quality] || '未知';
                }
            }
        });
    </script>
    <style>
        @font-face {
            font-family: 'xiaomai';
            src: url('../res/font/xiaomai.ttf');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'cn';
            src: url('../res/font/cn.ttf');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .filter {
            filter: drop-shadow(rgba(0, 0, 0, 0.5) 8px 5px 12px);
        }

        body {
            margin: 0;
            padding: 0;
            width: 813px;
            height: 1187px;
            overflow: hidden;
            position: relative;
        }

        .pos {
            position: absolute;
        }

        .card-frame {
            width: 813px;
            height: 1187px;
        }

        .card-name {
            font-family: cn;
            position: absolute;
            top: 144px;
            left: 100px;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        .content {
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .text-content {
            font-size: 20px;
            word-break: break-all; white-space: normal;
        }

        .inline-icon {
            display: inline-block;
            vertical-align: top;
            width: 30px;
            height: 30px;
            filter: drop-shadow(rgba(0, 0, 0, 0.5) 4px 2px 6px);
        }

        .pos[style*="width: 687px"] {
            width: 687px !important;
            overflow: hidden;
        }
    </style>
</body>
