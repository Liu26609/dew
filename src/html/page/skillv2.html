<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡片</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <!-- 卡片背景 -->
        <img class="pos card-frame" src="../res/skill/frame/monster_cl.jpg">
        <!-- 卡片名称 -->
        <span class="pos card-name">{{name}}</span>
    </div>
    <script>
        let data = {
            name: '测试',
        };
        new Vue({
            el: '#app',
            data: {
                name: '技能名称',
            },
            created() {
                this.name = data.name;

            },
        });
    </script>
