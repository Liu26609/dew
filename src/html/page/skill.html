<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡片</title>
    <script src="../res/vue2.js"></script>
    <link rel="stylesheet" href="../css/skill.css">
</head>

<body>
    <div id="app">
        <img class="pos card-frame" :src="'../res/skill/frame/' + quality + '.jpg'"
            style="width: 406.5px; height: 593.5px;">
        <span class="pos card-name" style="top: 72px; left: 37.5px; font-size: 18px;">No.{{id}} {{name}}</span>
        <img v-for="(n, index) in quality" :key="index"
            :src="'../res/skill/star/' + (quality >= 5 ? 'rank' : 'level') + '.png'" class="pos filter"
            :style="{ left: 30 + index * 27 + 'px', top: '35px', width: '27px' }">
        <img class="pos filter" src="../res/skill/att/water.png" style="right: 29px;top: 30px;width: 33px;">
        <img class="pos filter" src="../res/skill/test.jpg" style="right: 49.5px;top: 110px;width: 307px;">
        <div class="pos" style="width: 343.5px; height: 106.5px; bottom: 39.5px; left: 30.5px;">
            <div>
                <div class="content">
                    <span class="text-content" style="font-size: 10px;">
                        【技能信息】
                    </span>
                    <span class="text-content" style="font-size: 10px;">
                        <span style="color: rgb(237 0 0);">{{classType}}</span>
                        -
                        {{getQuality(quality)}}级{{type}}
                        <span>[技能频率]{{cd > 0 ? cd : '无CD'}}回合</span>
                    </span>
                </div>
                <div class="content">
                    <span class="text-content" style="font-size: 10px;">
                        【技能描述】{{desc}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let data = { "name": "普通攻击", "quality": 7, "type": "主动技能", "desc": "对敌方单体造成物理伤害", "cd": 0, "classType": "攻击型" };
        new Vue({
            el: '#app',
            data: {
                id: 'a001',
                name: '',
                quality: 5,
                desc: '',
                type: '',
                cd: 0,
                classType: '伤害型',
            },
            mounted() {
                this.id = data.id;
                this.name = data.name;
                this.quality = data.quality;
                this.desc = data.desc;
                this.type = data.type;
                this.cd = data.cd;
                this.classType = data.classType;
            },
            methods: {
                getQuality(quality) {
                    // 品质映射
                    const qualities = ['F', 'D', 'C', 'B', 'A', 'S', 'SS', 'SSS', 'SR', 'SSR'];
                    return qualities[quality] || '未知';
                }
            }
        });
    </script>
</body>
