<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡片</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        
        <img class="pos card-frame" src="../res/skill/frame/monster_rh.jpg">
        
        <span class="pos card-name">No.{{id}} {{name}}</span>
        
        <img v-for="(n, index) in quality" :key="index" :src="'../res/skill/star/level.png'" class="pos filter"
            :style="{ left: 60 + index * 60 + 'px', top: '70px' }">
        
        <img class="pos filter" src="../res/skill/att/water.png" style="right: 58px;top: 60px;">
        
        <img class="pos filter" src="../res/skill/test.jpg" style="right: 99px;top: 220px;width: 614px;">
        
        <div class="pos" style="width: 687px; height: 213px; bottom: 79px; left: 61px;">
            <div>
                <div class="content">
                    <img class="inline-icon" src="../res/skill/icon/cd.png">
                    <span class="text-content">
                        【技能信息】
                    </span>
                    <span class="text-content">
                        <span style="color: rgb(237 0 0);">{{classType}}</span>
                        -
                        {{getQuality(quality)}}级{{type}}
                        <img class="inline-icon" src="../res/skill/icon/yx.png">
                        <span v-if="cd > 0">[技能频率]{{cd}}回合</span>
                    </span>
                </div>
                <div class="content">
                    <img class="inline-icon" src="../res/skill/icon/zb.png">
                    <span class="text-content">
                        【技能描述】{{desc}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        let data = {"name":"普通攻击","quality":1,"type":"主动技能","desc":"对敌方单体造成物理伤害","cd":0,"classType":"攻击型"};
        new Vue({
            el: '#app',
            data: {
                id:'a001',
                name: '',
                quality: 5,
                desc: '',
                type: '',
                cd: 0,
                classType: '伤害型',
            },
            mounted() {
                this.id = data.id;
                this.name = data.name;
                this.quality = data.quality;
                this.desc = data.desc;
                this.type = data.type;
                this.cd = data.cd;
                this.classType = data.classType;
            },
            methods: {
                getQuality(quality) {
                    // 品质映射
                    const qualities = ['F', 'D', 'C', 'B', 'A', 'S', 'SS', 'SSS', 'SR', 'SSR'];
                    return qualities[quality] || '未知';
                }
            }
        });
    </script>
    <style>
        @font-face {
            font-family: 'xiaomai';
            src: url('../res/font/xiaomai.ttf');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'cn';
            src: url('../res/font/cn.ttf');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        .filter {
            filter: drop-shadow(rgba(0, 0, 0, 0.5) 8px 5px 12px);
        }

        body {
            margin: 0;
            padding: 0;
            width: 813px;
            height: 1187px;
            overflow: hidden;
            position: relative;
        }

        .pos {
            position: absolute;
        }

        .card-frame {
            width: 813px;
            height: 1187px;
        }

        .card-name {
            font-family: cn;
            position: absolute;
            top: 144px;
            left: 75px;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        .content {
            display: block;
            width: 100%;
        }

        .text-content {
            font-size: 20px;
            word-break: break-all;
            white-space: normal;
        }

        .inline-icon {
            display: inline-block;
            vertical-align: top;
            width: 30px;
            height: 30px;
            filter: drop-shadow(rgba(0, 0, 0, 0.5) 4px 2px 6px);
        }

        .pos[style*="width: 687px"] {
            width: 687px !important;
            overflow: hidden;
        }
    </style>
</body>
